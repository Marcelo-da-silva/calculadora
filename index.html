<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de gorjetas</h1>
      </div>
      <div>
        <form class="tipform" id="tipsform">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formimput"
            />
          </p>
          <label for="servicequalit">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select name="servicequalit" id="servicequalit" class="formselect">
              <option disabled selected value="0">--escolha uma opção--</option>
              <option value="0.3">30% - incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.15">15% - aceitavél</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formimput"
            />
            pessoa(s)
          </p>
          <button type="submit" class="formsubmit">calcular!</button>
        </form>
      </div>
      <div id="totaltip">
        Gorjeta total: R$ <span id="tip">0.00</span>
        <p id="each">cada</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
